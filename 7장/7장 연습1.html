<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
                margin:0;
                text-align:center;
            }
          header {
              background-color: rgb(255, 255, 0);
              width:600px; height: 75px;
              
          }
          section {
              border: black solid 1px;
              width: 600px;
              background-color: turquoise;
              overflow:hidden;
          }
          #CONTENT{
              border: red solid 1px;
              width: 300px;
              float:left;
          }
          #BANNER{
              float:left;
              border: red solid 1px;
              width: 250px;
          }
          footer{
              width:600px; height: 75px;
              background-color: yellow;
              clear:both;
          }
          .menu1{
                color:blue;
          }
          .menu1,.menu3,.menu5{
                font-weight: bold;
                font-size: 15px;
          }
        </style>
    </head>
    <body>
        <header>
            <br>
            <h1>HEADER</h1>
        </header>
        <section>
            <div id="CONTENT">
                <br>
                <h1>CONTENT</h1>
                <ul>
                    <li class="menu1">menu1</li>
                    <li class="menu2">menu2</li>
                    <li class="menu3">menu3</li>
                    <li class="menu4">menu4</li>
                    <li class="menu5">menu5</li>
                </ul>
            </div>
            <div id="BANNER">
                <br>
                <h1>BANNER</h1>
                <br>
                <img src="#" alt="서울산업진흥원">
            </div>
        </section>
        <footer>
            <br>
            <h1>FOOTER</h1>
        </footer>
    </body>
</html>
