<!DOCTYPE html>
<html>
    <head>
        <meta set="utf-8">
        <style>
            #header, #content , #footer {
                width:1000px;
                margin:0 auto;
                overflow:hidden;
            }

            #header .left_space ,#content .left_space, #footer .left_space{
                width:150px; height:150px;
                background-color:gainsboro;
                border:solid 1px lightgray;
                float:left;

            }

            #header .center_space, #content .center_space, #footer .center_space{
                width:694px; height:150px;
                background-color: gainsboro;
                border: solid 1px lightgray;
                float:left;
            }
            #header .right_space, #content .right_space, #footer .right_space{
                width:150px; height:150px;
                background-color: gainsboro;
                border:solid 1px lightgray;
                float:right;
            }

            #content .left_space, #content .center_space, #content .right_space{
                height:300px;
            }

            #header .left_space{
                border-radius: 20px 0 20px 0;
            }
            #header .center_space{
                border-radius: 0 0 20px 20px;
            }
            #header .right_space{
                border-radius: 0 20px 0 20px;
            }

            #content .left_space{
                border-radius: 0 20px 20px 0;
            }
            
            #content .center_space{
                border-radius:20px 20px 20px 20px;
            }

            #content .right_space{
                border-radius:20px 0 0 20px;
            }

            #footer .left_space{
                border-radius:0 20px 0 20px;
            }

            #footer .center_space{
                border-radius: 20px 20px 0 0;
            }
            #footer .right_space{
                border-radius: 20px 0 20px 0;
            }
            #content .center_space ul li{
                list-style: none; float:left;
                padding: 0 40px;
            }
            #content .hiseoul{
                clear:both;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="left_space"></div>
            <div class="center_space"></div>
            <div class="right_space"></div>
        </div>
        <div id="content">
            <div class="left_space"></div>
            <div class="center_space">
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                        <li>menu4</li>
                    </ul><br>
                    <div  class="hiseoul">
                        <h1>하이서울브랜드</h1>
                        <p>
                        서울시와 서울산업진흥원(SBA)이 공동으로 지원하는 하이 서울블내드 사업은 우수한 기술력과 상품력을 보유하고 있으나
                        고유브랜드 육성에 어려움을 겪고 있는 우수기업들이 서울시가
                        인정한 중소기업 공동브랜드인 하이서울브랜드를 활용하여 제품 경쟁력을 강화할 수 있 도록
                        각종 홍보 마케팅을 지원하는 사업입니다.
                        </p>
                    </div>
                </div>
            </div>
            <div class="right_space"></div>
        </div>
        <div id="footer">
            <div class="left_space"></div>
            <div class="center_space"></div>
            <div class="right_space"></div>
        </div>
    </body>
</html>
