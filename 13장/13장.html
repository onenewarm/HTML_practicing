<!DOCTYPE html>
<html>
    <head>
        <meta set="utf-8">
        <style>
            #con{
                border: solid 1px black;
                width:800px;
                height:600px;
               
            }
            div{
                margin: 5px auto;
                padding:5px;
                text-align: center;
                font-size: 1.5em;
            }
            #HEADER{
                width:780px;
                border:solid 1px black;
                line-height: 100px;
            }
            #NAVIGATION{
                width:780px;
                border:solid 1px black;
                overflow:hidden;
            }
            #NAVIGATION li{
                width: 120px;
                float:left;
                border:solid 1px black;
                list-style: none;
                font-size: 0.5em;
                text-align: center;
                padding: 5px 10px;
            }
            #wrap{
                overflow:hidden;
                border: 1px solid black;
                width: 780px;
            }
            #wrap #CONTENT{
                width: 570px;
                height: 150px;
                border:solid 1px black;
                font-size:1em;
                float:left;
            }

            #wrap #BANNER{
                width: 180px;
                height:150px;
                font-size: 1em;
                border:solid 1px black;
                float:left;
            }

            #FOOTER{
                width:780px;
                text-align: center;
                line-height: 100px;
                border:solid 1px black;

            }

        </style>
    </head>
    <body>
        <div id="con">
            <div id="HEADER">HEADER</div>
            <div id="NAVIGATION">NAVIGATION
                <ul>
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                    <li>menu5</li>
                </ul>
            </div>
            <div id="wrap">
                <div id="CONTENT">CONTENT</div>
                <div id="BANNER">BANNER</div>
            </div>
            <div id="FOOTER">FOOTER</div>
        </div>
    </body>
</html>
