<!DOCTYPE html>
<html>
    <head>
        <meta set="utf-8">
        <style>
            div{
                width:100px; height:100px;
                opacity:0.7;
            }

            #red{
                position:absolute;
                top:0;
                left:0;
                background-color: red;
            }
            #green{
                position:absolute;
                top:50px;
                left:50px;
                background-color: green;
            }
            #blue{
                position:absolute;
                top:100px;
                left:100px;
                background-color: blue;
            }
            #yellow{
                width:300px;
                height:300px;
                position:absolute;
                top:300px;
                left:300px;
                background-color: yellow;
                opacity: 1.0;
            }
            #inred{
                width:100px;
                height:100px;
                position:relative;
                top:100px;
                left:100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="green"></div>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="yellow"><div id="inred"></div></div>
        
    </body>
</html>
