<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>list 실습</title>    
    </head>
    <body>
        <p>order list 테스트</p>
        <ol>
            <li>test1</li>
            <li>test2</li>
        </ol>
        <p>unorder list 테스트</p>
        <ul>
            <li>비오더test1</li>
            <li>비오더test2</li>
        </ul>
        <p>검색 사이트 order list 테스트</p>
        <ol>
            <li><a target="_blank" href="1.1.1.1">구글</a></li>
            <li><a target="_self" href="http://www.naver.com">네이버</a></li>
        </ol>

        <dl>
            <dt>dl 리스트</dt>
            <dd>menu1</dd>
            <dd>menu2</dd>

            <dt>dl 리스트2</dt>
            <dd>메뉴1</dd>
            <dd>메뉴2</dd>
        </dl>

        <table border="1">
            <tr>
                <td rowspan="5">table 실습</td>
                <td>이름</td>
                <td>점수</td>
                <td>과목</td>
            </tr>
            <tr>
                <td>철수</td>
                <td>90</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>맹구</td>
                <td>90</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>짱구</td>
                <td>90</td>
                <td>수학</td>
            </tr>
            <tr>
                <td colspan="3">참잘했어요</td>
            </tr>
        </table>
        <p><img src="Navi_dr.png" alt="꿈 스토리"></p>
        <p><img width="500" src="http://www.sba.seoul.kr/kr/images/header/Navi_dr.png" alt="꿈 Story"></p>
    </body>
</html>
