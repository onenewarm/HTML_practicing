<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta set="utf-8">
    </head>
    <body>
        <form action="#" method="get">
            이름 : <input type="text" name="uname"><br>
            아이디 : <input type="text" name="uid"><br>
            비밀번호 : <input type="password" name="upassword"><br>
            연락처 : <input type="text" size="5" name="uphone1">
                    -<input type="text" size="5" name="uphone2">
                    -<input type="text" size="5" name="uphone3"><br>
            사진 : <input type="file" name="upic"><br>
            성별구분 : <input type="radio" name="gender" value="m">남,
                        <input type="radio" name="gender" value="w">여<br>
            사용언어 : <input type="checkbox" name="lan" value="kr">한글, 
                        <input type="checkbox" name="lan" value="eng">영어, 
                        <input type="checkbox" name="lan" value="jpg">일어,     
                        <input type="checkbox" name="lan" value="chin">중국어<br>
            자기소개 : <textarea rows="5" cols="20">간단하게 입력하시오</textarea><br>
            국적 : <select>
                        <option>KOREA</option>
                        <option>USA</option>
                        <option>JAPAN</option>
                        <option>CHINA</option>
                    </select><br>
            좋아하는 음식 : <select multiple="multiple">
                    <option>김치</option>
                    <option>불고기</option>
                    <option>파전</option>
                    <option>비빔밥</option>
            </select><br>
            <input type="submit">
        </form>
    </body>
</html>
